build:
  gpu: true
  cuda: "11.7"
  python_version: "3.10"
  python_packages:
    - "diffusers==0.12.1"
    - "torch==1.13.0"
    - "ftfy==6.1.1"
    - "scipy==1.9.3"
    - "transformers==4.25.1"
    - "accelerate==0.15.0"

  run:
    - "pip3 install numpy --pre torch --force-reinstall --extra-index-url https://download.pytorch.org/whl/nightly/cu117"

predict: "predict.py:Predictor"
